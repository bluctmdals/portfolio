    <script>
        //create function rollTheDie
        function rollTheDie()
        {
            
            //receive input
            var iData;
            iData = document.getElementById("myInput").value;
            iData = parseInt(iData);
            //error or run
            if (iData > 1 && iData < 7)
            {
                //set var and let
                let iRollTotal = 0;
                let iRollNum = 0;
                let aCount = [];
                let iCnt;
                let iRollCnt = 0;

                //rotate through die
                for (let iCntDie = 0; iCntDie < 5; iCntDie++)
                {
                    //random die roll plus counter for number of rolls
                    for (let iCnt = 0; iData != iRollNum; iCnt++)
                    {
                        iRollNum = (Math.floor(Math.random() * 6)) +1;
                        iRollCnt++;
                    }

                    //call die images
                    document.getElementById(("dieImage") + (iCntDie + 1)).src = "images/dice" + iData + "Use.jpeg";
                    
                    //write innerHTML
                    document.getElementById("diceRollCount"+ (iCntDie +1)).innerHTML = "Dice " + (iCntDie + 1)  + " Rolls = " + iRollCnt + "<br>";
                    iRollTotal += iRollCnt;

                    //reset variables for next iteration
                    iRollCnt = 0;
                    iRollNum = 0;

                }
                //document.getElementById("dieimage1").style.visibility = "visible";
                document.getElementById("diceTotalRollCount").innerHTML = "Total # of rolls: " + iRollTotal;

            }
            // call reset if error function else
            else
            {
                resetForm();
            }
        }
        //reset if error function add focus
        function resetForm()
        {
            alert("Error: This isn't DnD. Input value must be a number between 1-6");
            document.getElementById("myInput").focus();
        }
 
    </script>
