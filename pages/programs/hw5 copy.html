    <script>
        //prompt inviting user to input number of teams 
        let iTeams = parseInt(prompt("How many teams? (enter number in digital form)"));
        let asTeams = [iTeams];
        let sOutput = "";
        for (let iCount = 0; iCount < iTeams; iCount++) {
            asTeams[iCount] = prompt("Enter a team name: ");
        }
            
        
        let aiWins = [];

        for (let iCount = 0; iCount < iTeams; iCount++) {
            aiWins.push(Math.floor(Math.random() * 26));
            }

            let sHoldTeams;
            let iHoldWins;
        
            for (let iOuter = 0; iOuter < aiWins.length - 1; iOuter++)
            {
                for (let iInner = iOuter + 1; iInner < aiWins.length; iInner++)
                {
                    if (aiWins[iOuter] < aiWins[iInner])
                    {
                        sHoldTeams = asTeams[iInner];
                        iHoldWins = aiWins[iInner];
        
                        asTeams[iInner] = asTeams[iOuter];
                        aiWins[iInner] = aiWins[iOuter];
        
                        asTeams[iOuter] = sHoldTeams;
                        aiWins[iOuter] = iHoldWins;
                    }
                } console.log(aiWins[iTeams]);
            }    

        alert(asTeams[0] + " had the most wins with a record of " + aiWins[0] + "-" + (25 - (aiWins[0])));
            for (let iCount = 0; iCount < iTeams; iCount++)
                    {
                        sOutput = sOutput + "\n" + asTeams[iCount] + " " + aiWins[iCount] + "-" + (25 - aiWins[iCount]);
                    }
        if (iTeams != "NaN"){
            alert(sOutput);
        }

    
        else
        {
            alert("No teams to display");
        }
                
            
    </script>
