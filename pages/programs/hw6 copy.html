        <script>
            function playGame()
            {
                var numGames = parseInt(document.getElementById("games").value);
                var myTeam = document.getElementById("teamName").value;
                var output = "";
                // Your team that was entered in the text box will begin at home. 
                let bHome = true;
                let iWins = 0;

                
                for (let iCnt = 0; iCnt < numGames; iCnt++) 
                {   
                    let myScore = 0;
                    let oppScore = 0;
                    let OT = 0;
                    let gameResult;
                    let sOT;
// Your team that was entered in the text box will begin at home. 
                    if (bHome == true) 
                    {
                        // You will still generate random numbers for each of the teams from 0 to 100. 
                        myScore = Math.floor(Math.random() * 101);
                        oppScore = Math.floor(Math.random() * 101);
                        if (myScore == oppScore) 
                        {   
                            // If there is a tie, you will play an overtime that generates a new random number score up to 15 points. 
                            // This score will be added to the previous score. 
                            while (myScore = oppScore)
                            {
                                // If there is another tie, do another overtime period generating 2 new random numbers and adding it to the total score. 
                                // Keep doing this until there is no tie. 
                            myScore += (Math.floor(Math.random() * 16));
                            oppScore += (Math.floor(Math.random() * 16));
                            }
                            OT++;
                        }
                        else 
                        {
                            // However, whoever is the home team will get a 5 point bonus on their score within the loop. 
                            // Do NOT add the extra bonus of 5 points for home teams during the overtime portion. 
                            myScore += 5;
                        }
                        // Then, your team will switch between being at home and visiting with each iteration of the loop.
                        bHome = false;
                    }
                    
                    else
                    {
                        // You will still generate random numbers for each of the teams from 0 to 100. 
                        myScore = Math.floor(Math.random() * 101);
                        oppScore = Math.floor(Math.random() * 101);
                        if (myScore == oppScore) 
                        {   
                            // If there is a tie, you will play an overtime that generates a new random number score up to 15 points. 
                            // This score will be added to the previous score. 
                            while (myScore = oppScore)
                            {
                                // If there is another tie, do another overtime period generating 2 new random numbers and adding it to the total score. 
                                // Keep doing this until there is no tie. 
                            myScore += (Math.floor(Math.random() * 16));
                            oppScore += (Math.floor(Math.random() * 16));
                            }
                            OT++;
                        }
                        else 
                        {
                            // However, whoever is the home team will get a 5 point bonus on their score within the loop.
                            // Do NOT add the extra bonus of 5 points for home teams during the overtime portion. 
                            oppScore += 5;
                        }
                        // Then, your team will switch between being at home and visiting with each iteration of the loop.
                        bHome = true;
                    }
                    if (myScore > oppScore)
                    {
                        gameResult = " and Wins";
                        iWins += 1
                    }
                    else 
                    {
                        gameResult = " and Loses";
                    }
                    if (OT > 0)
                    {
                        sOT = " with " + OT + " OT ";
                    }
                    else
                    {
                        //  – don’t display if there wasn’t one, and whether your team won or lost. 
                        sOT = "";
                    }
                    
                // You will show your team name, team score, your opponent’s score, the number of overtime period(s)
                output = output + myTeam + ": " + myScore + " - " + oppScore + sOT + gameResult + "<br>";
                }
                let winPercentage = Number((iWins/numGames) * 100).toFixed(1);
                //Build the data to display and assign it to the output variable
                //For example: output = output + myTeam + " played " + numGames + " games<br>Their record is 25-0";
                output = output + myTeam + " played " + numGames + " games.<br>Their record is " + iWins + " - " + (numGames-iWins) + " with a winning pct of " + winPercentage;

                //NOTE: You have to use the <br> to go to a new line instead of \n because you are writing HTML

                //Assign the contents of the variable output to the html tag outputGames
                document.getElementById("outputGames").innerHTML = output;
            }
        </script>
