       function houses(bar1, iPower)
       {
            document.getElementById("lovePhrase").value = "";
            home = document.getElementById('lovePhrase').value

            iPower = 0;
            
            
            drawBar(bar1, iPower);
            function drawBar()
            {
                bar1 = document.getElementById('cat').ldBar;


                bar1.set(iPower);

                if (iPower >= 100)
                {
                    document.getElementById("output").innerHTML = "Perfect Marriage";
                    
                }
                else if (iPower >= 85)
                {
                    document.getElementById("output").innerHTML = "Get Married!";
                    
                }
                else if (iPower >= 70)
                {
                    document.getElementById("output").innerHTML = "It might work";
                    
                }
                else
                {
                    document.getElementById("output").innerHTML = "Keep looking!";
                }
            }
            document.getElementById("output").innerHTML = "";
       }

        
        //main function 
        function house()
        {
            //declare variables for form 
            var sFirstName = '';
            var sSecondName = '';
            var sLovePhrase = '';
            var bCommunicate;
            var bNotSelfish;
            var bServe;     
            var bBestFriend;
            var bGod;
            var similar = 0;
            var iPower = 0;
            let output = '';
            let bar1;
            let bar2;


            //assign values
            sFirstName =    document.getElementById("firstName").value;
            sSecondName =   document.getElementById("secondName").value;
            sLovePhrase =   document.getElementById("lovePhrase").value;
            bCommunicate =  document.getElementById("cbCommunicate").checked;
            bNotSelfish =   document.getElementById("cbNotSelfish").checked;
            bServe =        document.getElementById("cbServeOther").checked;
            bBestFriend =   document.getElementById("cbBestFriend").checked;
            bGod =          document.getElementById("cbGod").checked;
            

            //replace blanks and set to uppercase
            sFirstName = sFirstName.replace(" ","");
            sSecondName = sSecondName.replace(" ", "");
            sLovePhrase = sLovePhrase.replace(" ","");
            sFirstName = sFirstName.toUpperCase();
            sSecondName = sSecondName.toUpperCase();
            sLovePhrase = sLovePhrase.toUpperCase();


            for (let i = 0; i < sFirstName.length; i++)
            {
                let cF = sFirstName.charAt(i);
                if (sLovePhrase.includes(cF))
                {
                    similar+=1;
                }
            }

            for (let i = 0; i < sSecondName.length; i++)
            {
                let cF = sSecondName.charAt(i);
                if (sLovePhrase.includes(cF))
                {
                    similar+=1;
                }
            }


            //call final equation to calc how in love they are
            //calcFactor();
            let iFactor = 1;

            if (bCommunicate == true)
            {
                iFactor += .25;
            }
            if (bNotSelfish == true)
            {
                iFactor += .25;
            }
            if (bServe == true)
            {
                iFactor += .25;
            }
            if (bBestFriend == true)
            {
                iFactor += .25;
            }
            if (bGod == true)
            {
                iFactor += .5;
            }

            iPower = Math.ceil(((similar / sLovePhrase.length) * 22) * iFactor);
            

            drawBar(bar1, iPower);

            //draw new heart
            function drawBar()
            {
                bar1 = document.getElementById('cat').ldBar;


                bar1.set(iPower);

                if (iPower >= 100)
                {
                    document.getElementById("output").innerHTML = "Perfect Marriage";
                    
                }
                else if (iPower >= 85)
                {
                    document.getElementById("output").innerHTML = "Get Married!";
                    
                }
                else if (iPower >= 70)
                {
                    document.getElementById("output").innerHTML = "It might work";
                    
                }
                else
                {
                    document.getElementById("output").innerHTML = "Keep looking!";
                }
            }
                    

        }
