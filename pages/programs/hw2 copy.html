    <script>
        //set var for ht inches, ht feet, wt, BMI
        //Prompt the user to enter the height in feet and then inches and the current weight in pounds.
        //Prompt for feet, assign variable, floor it, transfer to integer, give ie
        var iFeet;
        var iInches;
        var fWeight;
        var fBMI;
        alert("Hi! today we'll be calculating your BMI using your height and weight!");
        iFeet = parseInt(prompt("What is your height in feet? e.g. If you're 5 feet 9 inches, just put '5'."));
        

        //multiply feet var by 12
        var iFeet = iFeet * 12;

        //prompt for inches, transfer to integer, give ie
        iInches = parseInt(prompt("How many inches follow your 'feet' height? e.g. If you're 5 feet 9 inches, just put '9'."));
        //Make sure your prompts are readable and inform the user of the type of data to enter or you will lose points.

        //add inches from feet and inches entered
        iInches = iInches + iFeet;

        //get weight
        fWeight = parseFloat(prompt("How much do you weigh? Please enter units in terms of pounds."));
        //Calculate the BMI using the input. (Calculation: [weight (lb) / height (in) / height (in)] x 703)
        fBMI = (fWeight / iInches / iInches) * 703;
        
        //BMI Categories: (Underweight  < 18.5 Normal weight  18.5 <= x < 25 Overweight  25 <= x < 30 Obesity  BMI of 30 or greater)
        //Then display if the result is Underweight, Normal weight, Overweight, or Obesity.
        //Then display tips for better health
        //Maintain a Healthy Weight, Increase Physical Activity, Eat a Heart-Healthy Diet, Know and Control Your Heart Health Numbers

        if (fBMI < 18.5)
        { 
            alert("You are underweight.")
            alert("Tips: Consider fixing that, skinny.");
        }
        else if (fBMI <= 25)
        {
            alert("Hey! You have a normal weight. Good job! Go celebrate with an ice cream!")
            alert("But make sure to maintain your healthy weight!")
            alert("Weight... Did you lie about your weight to get this feedback?");
        }
        else if (fBMI < 30)
        {
            alert("You're overweight.") 
            alert("Tips: Maybe increase physical activity, eat a heart-healthy diet, stuff like that.");
        }
        else 
        {
            alert("You're obese. No doubt about that.")
            alert("Tips: Maybe increase physical activity, eat a heart-healthy diet, and you should really know and control your heart health numbers.");
        }
     
        
        
    </script>
